<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <style>
      body{
        background-color: rgb(175, 220, 220);
      }
        .box{
            width: 100%;
            height: 420px;
        }
        .main{
          display: flex;
          justify-content: center;
        }
        
    </style>
    <div class="container mt-5">
        <div class="row mt-5 ">
          <h1 class="text-center mb-5">CAR WORLD</h1>
            <div class="col-4 main">
                <div class="card box" style="width: 18rem;">
  <!-- <img src="..." class="card-img-top" alt="..."> -->
  <div class="card-body ">
    <h5 class="mt-3">Car name</h5>
    <div class="my-3 ">           
      <input type="text" class="form-control bg-light" id="brand" placeholder="Enter Car name">
    </div>
    <h5 class="mt-3">Car price</h5>
    <div class="my-3 ">           
      <input type="text" class="form-control bg-light" id="price" placeholder="Enter Car price">
    </div>
    <h5 class="mt-3">key</h5>
    <div class="my-3 ">           
      <input type="text" class="form-control bg-light" id="key" placeholder="Car Id">
    </div>
    <a href="#" class="btn btn-primary w-100 mt-3" onclick="store()">Store Data</a>
  </div>
</div>
            </div>
            <div class="col-4 main">
                <div class="card box" style="width: 18rem;">
  <!-- <img src="..." class="card-img-top" alt="..."> -->
  <div class="card-body">
    <h5 class="mt-3">Retrieve Key</h5>
    <div class="my-3 ">           
      <input type="text" class="form-control bg-light" id="re" placeholder="Enter key to retrieve item">
    </div>
    <a href="#" class="btn btn-primary w-100 mt-3"onclick="retrv()">retrieve Data</a>
    <div id="ret" class="mt-5">

    </div>
  </div>
</div>
            </div>
            <div class="col-4 main">
                <div class="card box" style="width: 18rem;">
  <!-- <img src="..." class="card-img-top" alt="..."> -->
  <div class="card-body">
    <h5 class="mt-3">Remove Data</h5>
    <div class="my-3 ">           
      <input type="text" class="form-control bg-light" id="remkey" placeholder="Enter key to remove item">
    </div>
    <a href="#" onclick="rem()" class="btn btn-primary mt-3 w-100">Remove Data</a>
  </div>
</div>
            </div>
        </div>
    <a href="#" onclick="clr()" class="btn btn-primary mt-3 w-100 mt-5">Clear All</a>

    </div>


    <script src="./car.js"></script>
</body>
</html>
